<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Professional Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Working Professional Mental Health Prediction</h2>
        <form id="professional-form">
            <div class="form-group">
                <label for="prof-name">Name:</label>
                <input type="text" id="prof-name" name="Name" required pattern="[A-Za-z\s]+" oninput="this.value = this.value.toUpperCase()">
            </div>
            
            <div class="form-group">
                <label for="prof-city">City:</label>
                <select id="prof-city" name="City" required>
                    <option value="">Select your City</option>
                    {% for city in unique_cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="prof-gender">Gender:</label>
                <select id="prof-gender" name="Gender" required>
                    <option value="">Select your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prof-age">Age:</label>
                <input type="number" id="prof-age" name="Age" required min="15" max="65">
            </div>

            <div class="form-group">
                <label for="work-pressure">Work Pressure:</label>
                <select id="work-pressure" name="Work Pressure" required>
                    <option value="">Select Work Pressure</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prof-suicidal-thoughts">Have you ever had suicidal thoughts?</label>
                <select id="prof-suicidal-thoughts" name="Have you ever had suicidal thoughts ?" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prof-family-history">Family History of Mental Illness:</label>
                <select id="prof-family-history" name="Family History of Mental Illness" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="job-satisfaction">Job Satisfaction:</label>
                <select id="job-satisfaction" name="Job Satisfaction" required>
                    <option value="">Select Job Satisfaction</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prof-dietary-habits">Dietary Habits:</label>
                <select id="prof-dietary-habits" name="Dietary Habits" required>
                    <option value="">Select Dietary Habits</option>
                    <option value="Healthy">Healthy</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prof-sleep-duration">Sleep Duration:</label>
                <select id="prof-sleep-duration" name="Sleep Duration" required>
                    <option value="">Select Sleep Duration</option>
                    <option value="Below 5 hours">Below 5 hours</option>
                    <option value="5-8 hours">5-8 hours</option>
                    <option value="More than 8 hours">More than 8 hours</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profession">Profession:</label>
                <select id="profession" name="Profession" required>
                    <option value="">Select your Profession</option>
                    {% for profession in unique_professions %}
                    <option value="{{ profession }}">{{ profession }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="prof-degree">Degree:</label>
                <select id="prof-degree" name="Degree" required>
                    <option value="">Select your Degree</option>
                    <!-- Options will be dynamically loaded by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="prof-work-study-hours">Work/Study Hours (per day):</label>
                <input type="number" id="prof-work-study-hours" name="Work/Study Hours" required min="0" max="20">
            </div>

            <div class="form-group">
                <label for="prof-financial-stress">Financial Stress:</label>
                <select id="prof-financial-stress" name="Financial Stress" required>
                    <option value="">Select Financial Stress</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button type="submit" class="button primary">Predict Professional Mental Health</button>
            <button type="button" class="button secondary" onclick="window.location.href='/'">Back to Home</button>
        </form>

        <div id="prediction-result" class="prediction-result" style="display:none;"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
