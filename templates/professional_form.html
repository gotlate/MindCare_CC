<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Professional Mental Health Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" id="main-container">
        <h2>Working Professional Mental Health Prediction</h2>
        <form id="professional-prediction-form">
            <label for="professional_name">Name:</label>
            <input type="text" id="professional_name" name="Name" required pattern="[A-Za-z\s]+" oninput="this.value = this.value.toUpperCase()">

            <label for="professional_gender">Gender:</label>
            <select id="professional_gender" name="Gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="professional_age">Age:</label>
            <input type="number" id="professional_age" name="Age" required min="15" max="65">

            <label for="professional_city">City:</label>
            <select id="professional_city" name="City" required>
                <option value="">Select City</option>
                {% for city in unique_cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>

            <label for="professional_work_pressure">Work Pressure:</label>
            <select id="professional_work_pressure" name="Work Pressure" required>
                <option value="">Select Pressure</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="professional_suicidal_thoughts">Have you ever had suicidal thoughts ?</label>
            <select id="professional_suicidal_thoughts" name="Have you ever had suicidal thoughts ?" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="professional_family_history">Family History of Mental Illness:</label>
            <select id="professional_family_history" name="Family History of Mental Illness" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="professional_job_satisfaction">Job Satisfaction:</label>
            <select id="professional_job_satisfaction" name="Job Satisfaction" required>
                <option value="">Select Satisfaction</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="professional_dietary_habits">Dietary Habits:</label>
            <select id="professional_dietary_habits" name="Dietary Habits" required>
                <option value="">Select Habits</option>
                <option value="Healthy">Healthy</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="professional_sleep_duration">Sleep Duration:</label>
            <select id="professional_sleep_duration" name="Sleep Duration" required>
                <option value="">Select Duration</option>
                <option value="Below 5 hours">Below 5 hours</option>
                <option value="5-8 hours">5-8 hours</option>
                <option value="More than 8 hours">More than 8 hours</option>
            </select>

            <label for="professional_profession">Profession:</label>
            <select id="professional_profession" name="Profession" required>
                <option value="">Select Profession</option>
                {% for profession in unique_professions %}
                <option value="{{ profession }}">{{ profession }}</option>
                {% endfor %}
            </select>
            
            <label for="professional_degree">Degree:</label>
            <select id="professional_degree" name="Degree" required>
                <option value="">Select Profession first</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="professional_work_study_hours">Work/Study Hours:</label>
            <input type="number" id="professional_work_study_hours" name="Work/Study Hours" required min="0" max="20">

            <label for="professional_financial_stress">Financial Stress:</label>
            <select id="professional_financial_stress" name="Financial Stress" required>
                <option value="">Select Stress Level</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <button type="submit">Predict Professional Mental Health</button>
        </form>
        <div id="prediction-result"></div>
        <a href="/" class="back-button">Back to Home</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
