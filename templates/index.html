<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Mental Health Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to MindCare</h1>
    <p>Please select whether you are a student or a working professional:</p>

    <div id="user-type-selection">
        <button id="student-button">I am a Student</button>
        <button id="professional-button">I am a Working Professional</button>
    </div>

    <div id="student-form-container" style="display: none;">
        <h2>Student Mental Health Prediction</h2>
        <form id="student-prediction-form">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="Name"><br><br>

            <label for="student_gender">Gender:</label>
            <select id="student_gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="student_age">Age:</label>
            <input type="number" id="student_age" name="Age"><br><br>

            <label for="student_city">City:</label>
            <input type="text" id="student_city" name="City"><br><br>

            <label for="student_academic_pressure">Academic Pressure:</label>
            <select id="student_academic_pressure" name="Academic Pressure">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="student_suicidal_thoughts">Have you ever had suicidal thoughts ?</label>
            <select id="student_suicidal_thoughts" name="Have you ever had suicidal thoughts ?">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="student_family_history">Family History of Mental Illness:</label>
            <select id="student_family_history" name="Family History of Mental Illness">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="student_study_satisfaction">Study Satisfaction:</label>
            <select id="student_study_satisfaction" name="Study Satisfaction">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="student_dietary_habits">Dietary Habits:</label>
            <select id="student_dietary_habits" name="Dietary Habits">
                <option value="Healthy">Healthy</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select><br><br>

            <label for="student_sleep_duration">Sleep Duration:</label>
            <select id="student_sleep_duration" name="Sleep Duration">
                <option value="Below 5 hours">Below 5 hours</option>
                <option value="5-8 hours">5-8 hours</option>
                <option value="More than 8 hours">More than 8 hours</option>
            </select><br><br>

            <label for="student_degree">Degree:</label>
            <input type="text" id="student_degree" name="Degree"><br><br>

            <label for="student_cgpa">CGPA:</label>
            <input type="text" id="student_cgpa" name="CGPA"><br><br>

            <label for="student_work_study_hours">Work/Study Hours:</label>
            <input type="number" id="student_work_study_hours" name="Work/Study Hours"><br><br>

            <label for="student_financial_stress">Financial Stress:</label>
            <select id="student_financial_stress" name="Financial Stress">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <button type="submit">Predict Student Mental Health</button>
        </form>
    </div>

    <div id="professional-form-container" style="display: none;">
        <h2>Working Professional Mental Health Prediction</h2>
        <form id="professional-prediction-form">
            <label for="professional_name">Name:</label>
            <input type="text" id="professional_name" name="Name"><br><br>

            <label for="professional_gender">Gender:</label>
            <select id="professional_gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="professional_age">Age:</label>
            <input type="number" id="professional_age" name="Age"><br><br>

            <label for="professional_city">City:</label>
            <input type="text" id="professional_city" name="City"><br><br>

            <label for="professional_work_pressure">Work Pressure:</label>
            <select id="professional_work_pressure" name="Work Pressure">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="professional_suicidal_thoughts">Have you ever had suicidal thoughts ?</label>
            <select id="professional_suicidal_thoughts" name="Have you ever had suicidal thoughts ?">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="professional_family_history">Family History of Mental Illness:</label>
            <select id="professional_family_history" name="Family History of Mental Illness">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="professional_job_satisfaction">Job Satisfaction:</label>
            <select id="professional_job_satisfaction" name="Job Satisfaction">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="professional_dietary_habits">Dietary Habits:</label>
            <select id="professional_dietary_habits" name="Dietary Habits">
                <option value="Healthy">Healthy</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select><br><br>

            <label for="professional_sleep_duration">Sleep Duration:</label>
            <select id="professional_sleep_duration" name="Sleep Duration">
                <option value="Below 5 hours">Below 5 hours</option>
                <option value="5-8 hours">5-8 hours</option>
                <option value="More than 8 hours">More than 8 hours</option>
            </select><br><br>

            <label for="professional_degree">Degree:</label>
            <input type="text" id="professional_degree" name="Degree"><br><br>

            <label for="professional_work_study_hours">Work/Study Hours:</label>
            <input type="number" id="professional_work_study_hours" name="Work/Study Hours"><br><br>

            <label for="professional_financial_stress">Financial Stress:</label>
            <select id="professional_financial_stress" name="Financial Stress">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="professional_profession">Profession:</label>
            <input type="text" id="professional_profession" name="Profession"><br><br>

            <button type="submit">Predict Professional Mental Health</button>
        </form>
    </div>

    <div id="prediction-result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
