<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Health Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" id="main-container">
        <h2>Student Mental Health Prediction</h2>
        <form id="student-prediction-form">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="Name" required pattern="[A-Za-z\s]+" oninput="this.value = this.value.toUpperCase()">

            <label for="student_gender">Gender:</label>
            <select id="student_gender" name="Gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="student_age">Age:</label>
            <input type="number" id="student_age" name="Age" required min="15" max="65">

            <label for="student_city">City:</label>
            <select id="student_city" name="City" required>
                <option value="">Select City</option>
                {% for city in unique_cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>

            <label for="student_academic_pressure">Academic Pressure:</label>
            <select id="student_academic_pressure" name="Academic Pressure" required>
                <option value="">Select Pressure</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="student_suicidal_thoughts">Have you ever had suicidal thoughts ?</label>
            <select id="student_suicidal_thoughts" name="Have you ever had suicidal thoughts ?" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="student_family_history">Family History of Mental Illness:</label>
            <select id="student_family_history" name="Family History of Mental Illness" required>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="student_study_satisfaction">Study Satisfaction:</label>
            <select id="student_study_satisfaction" name="Study Satisfaction" required>
                <option value="">Select Satisfaction</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="student_dietary_habits">Dietary Habits:</label>
            <select id="student_dietary_habits" name="Dietary Habits" required>
                <option value="">Select Habits</option>
                <option value="Healthy">Healthy</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="student_sleep_duration">Sleep Duration:</label>
            <select id="student_sleep_duration" name="Sleep Duration" required>
                <option value="">Select Duration</option>
                <option value="Below 5 hours">Below 5 hours</option>
                <option value="5-8 hours">5-8 hours</option>
                <option value="More than 8 hours">More than 8 hours</option>
            </select>

            <label for="student_degree">Degree:</label>
            <select id="student_degree" name="Degree" required>
                <option value="">Select Degree</option>
                {% for degree in unique_student_degrees %}
                <option value="{{ degree }}">{{ degree }}</option>
                {% endfor %}
            </select>

            <label for="student_cgpa">CGPA:</label>
            <input type="text" id="student_cgpa" name="CGPA" required pattern="^([0-9](\.\d{1,2})?|10(\.0{1,2})?)$" placeholder="e.g., 8.5, 9.0, 7">

            <label for="student_work_study_hours">Work/Study Hours:</label>
            <input type="number" id="student_work_study_hours" name="Work/Study Hours" required min="0" max="20">

            <label for="student_financial_stress">Financial Stress:</label>
            <select id="student_financial_stress" name="Financial Stress" required>
                <option value="">Select Stress Level</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <button type="submit">Predict Student Mental Health</button>
        </form>
        <div id="prediction-result"></div>
        <a href="/" class="back-button">Back to Home</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
