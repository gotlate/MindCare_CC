<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Student Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Student Mental Health Prediction</h2>
        <form id="student-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required pattern="[A-Za-z\s]+" oninput="this.value = this.value.toUpperCase()">
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="City" required>
                    <option value="">Select your City</option>
                    {% for city in unique_cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="Gender" required>
                    <option value="">Select your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" required min="15" max="65">
            </div>

            <div class="form-group">
                <label for="academic-pressure">Academic Pressure:</label>
                <select id="academic-pressure" name="Academic Pressure" required>
                    <option value="">Select Academic Pressure</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="suicidal-thoughts">Have you ever had suicidal thoughts?</label>
                <select id="suicidal-thoughts" name="Have you ever had suicidal thoughts ?" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="family-history">Family History of Mental Illness:</label>
                <select id="family-history" name="Family History of Mental Illness" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="study-satisfaction">Study Satisfaction:</label>
                <select id="study-satisfaction" name="Study Satisfaction" required>
                    <option value="">Select Study Satisfaction</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dietary-habits">Dietary Habits:</label>
                <select id="dietary-habits" name="Dietary Habits" required>
                    <option value="">Select Dietary Habits</option>
                    <option value="Healthy">Healthy</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sleep-duration">Sleep Duration:</label>
                <select id="sleep-duration" name="Sleep Duration" required>
                    <option value="">Select Sleep Duration</option>
                    <option value="Below 5 hours">Below 5 hours</option>
                    <option value="5-8 hours">5-8 hours</option>
                    <option value="More than 8 hours">More than 8 hours</option>
                </select>
            </div>

            <div class="form-group">
                <label for="degree">Degree:</label>
                <select id="degree" name="Degree" required>
                    <option value="">Select your Degree</option>
                    {% for degree in unique_student_degrees %}
                    <option value="{{ degree }}">{{ degree }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="cgpa">CGPA:</label>
                <input type="text" id="cgpa" name="CGPA" required pattern="^([0-9](\.\d{1,2})?|10(\.0{1,2})?)$" placeholder="e.g., 8.5, 9.0, 7">
            </div>

            <div class="form-group">
                <label for="work-study-hours">Work/Study Hours (per day):</label>
                <input type="number" id="work-study-hours" name="Work/Study Hours" required min="0" max="20">
            </div>

            <div class="form-group">
                <label for="financial-stress">Financial Stress:</label>
                <select id="financial-stress" name="Financial Stress" required>
                    <option value="">Select Financial Stress</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button type="submit" class="button primary">Predict Student Mental Health</button>
            <button type="button" class="button secondary" onclick="window.location.href='/'">Back to Home</button>
        </form>

        <div id="prediction-result" class="prediction-result" style="display:none;"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
